<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    <style>
      button{
        display:inline-flex;
        background-color: rgb(223, 223, 223);
        border: 2px solid rgb(187, 187, 187);
        border-radius: 2px;
        font-family:Arial, Helvetica, sans-serif;
        font-weight: 700;
      }
      .button-container{
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h3 >Cart Quantity</h3>
    <div class="button-container">
      <button onclick=
        "console.log(`Cart Quantity: ${cartQuantity}`)"
        >Show Quantity</button>
      <button onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Add to Cart</button>
      <button onclick="
        cartQuantity+=2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+2</button>
      <button onclick="
        cartQuantity+=3;
        console.log(`Cart Quantity: ${cartQuantity}`)
      ">+3</button>
      <button onclick="
        cartQuantity=0;
        console.log(`Cart Quantity has been Reset`);
      ">Reset Cart</button>
    </div>
    <script>
      let cartQuantity=0;
    </script>
  </body>
</html>
